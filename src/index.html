    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold gap-4 flex items-center">
            <span class="text-2xl font-bold mr-2 lg:hidden cursor-pointer">&#9776;</span>
            Customer List
        </h2>
        <button id="addCustomerBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg">Add customer</button>
    </div>

    <div class="flex flex-wrap items-center gap-4 mb-6">
        <input type="text" placeholder="Search names, email, phone etc"
            class="border border-gray-300 rounded-md px-4 py-2 w-full sm:w-1/3" />
        <div class="flex flex-wrap gap-2">
            <button class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-600 hover:bg-blue-500 hover:text-white transition-colors">All</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-600 hover:bg-blue-500 hover:text-white transition-colors">Top
                customer</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-600 hover:bg-blue-500 hover:text-white transition-colors">Recent
                customer</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-600 hover:bg-blue-500 hover:text-white transition-colors">First
                time customer</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-600 hover:bg-blue-500 hover:text-white transition-colors">Repeat
                customer</button>
        </div>
    </div>


     <!-- Customer Table -->
    <div class="overflow-x-auto ">
        <table class="min-w-full bg-white border border-gray-200 shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-50">
                <tr>
                    <th class="p-4 text-left text-gray-600 whitespace-nowrap">Name</th>
                    <th class="p-4 text-left text-gray-600 whitespace-nowrap">Email</th>
                    <th class="p-4 text-left text-gray-600 whitespace-nowrap">Default Payment Method</th>
                    <th class="p-4 text-left text-gray-600 whitespace-nowrap">Total Spend</th>
                    <th class="p-4 text-left text-gray-600 whitespace-nowrap">Payments</th>
                    <th class="p-4 text-left text-gray-600 whitespace-nowrap">Action</th>
                </tr>
            </thead>
            <tbody id="customerList">
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="p-4 flex items-center gap-3">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
                        <img src="https://via.placeholder.com/40" alt="avatar" class="w-10 h-10 rounded-lg mr-3" />
                        <span>John Doe</span>
                    </td>
                    <td class="p-4">johndoe@example.com</td>
                    <td class="p-4">****1234</td>
                    <td class="p-4">$0.00</td>
                    <td class="p-4">$0.00</td>
                    <td class="p-4">
                        <span class="text-gray-600 cursor-pointer">⋮</span>
                    </td>
                </tr>
                <!-- Additional rows would be rendered here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
        <p class="text-gray-600"></p>
        <div class="flex items-center space-x-1">
            <button class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600">1</button>
            <button class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600">2</button>
            <button class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600">3</button>
            <span class="px-3 py-1 text-gray-600">...</span>
            <button class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600">5</button>
            <button class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600">&gt;</button>
        </div>
    </div>

    </div>



    <!-- Modal Structure -->
<div id="addCustomerModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex hidden h-screen justify-center sm:justify-end  ">
    <div class="bg-white w-full max-w-lg p-4 sm:p-8 rounded-lg shadow-lg mx-4 sm:mx-0">
       
        <!-- Modal Header -->
        <div class="flex justify-between items-center">
            <h2 class="text-xl sm:text-2xl font-bold">Add Customer</h2>
            <button id="closeModalButton" class="text-red-500 p-2 rounded-full bg-red-50">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Modal Form -->
        <form class="mt-4 space-y-4">
            <!-- Company -->
            <div>
                <label class="block text-gray-700 py-1">Company</label>
                <input class="border rounded w-full py-2 px-4" placeholder="abc company">
            </div>

            <!-- First and Last Name -->
            <div class="flex flex-row gap-4">
                <div class="w-full">
                    <label class="block text-gray-700 py-1">First Name</label>
                    <input class="border rounded w-full py-2 px-4" placeholder="First Name">
                </div>
                <div class="w-full">
                    <label class="block text-gray-700 py-1">Last Name</label>
                    <input class="border rounded w-full py-2 px-4" placeholder="Last Name">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 py-1">Email</label>
                <input class="border rounded w-full py-2 px-4" placeholder="example@gmail.com">
            </div>

            <!-- Phone Numbers -->
            <div class="flex flex-row gap-4">
                <div class="w-1/4">
                    <label class="block text-gray-700 py-1">Phone 1</label>
                    <input class="border rounded w-full py-2 px-4" placeholder="+1">
                </div>
                <div class="w-3/4">
                    <label class="block text-gray-700 py-1">Phone 2</label>
                    <input class="border rounded w-full py-2 px-4" placeholder="555-456-1">
                </div>
            </div>

            <!-- Add Payment Method -->
            <div>
                <label class="block text-gray-700 py-1">Add Payment Method</label>
                <div class="flex items-center">
                    <input type="checkbox" id="togglePaymentMethod" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                </div>
            </div>

            <!-- Payment Method Options (conditional) -->
            <div id="paymentOptions" class="hidden">
                <label class="block text-gray-700 py-1">Payment Method</label>
                <div class="flex flex-row gap-4">
                    <div class="flex items-center">
                        <input type="radio" name="paymentMethod" value="Credit Card" id="creditCardRadio" checked>
                        <label class="ml-2 text-gray-700">Credit Card</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" name="paymentMethod" value="Bank/ACH" id="bankACHRadio">
                        <label class="ml-2 text-gray-700">Bank/ACH</label>
                    </div>
                </div>
            </div>

            <!-- Credit Card Details (conditional) -->
            <div id="creditCardDetails" class="hidden space-y-4">
                <div class="flex flex-row gap-4">
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Card #</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="1234 5678 9101 1121">
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Name on card</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="John Doe">
                    </div>
                </div>
                <div class="flex flex-row gap-4">
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">CVV</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="123">
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Expiry</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="01/26">
                    </div>
                </div>
            </div>

            <!-- Bank/ACH Details (conditional) -->
            <div id="bankACHDetails" class="hidden space-y-4">
                <div class="flex flex-row gap-4">
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Bank Name</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="Bank of US">
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Routing #</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="123456789">
                    </div>
                </div>
                <div class="flex flex-row gap-4">
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Account #</label>
                        <input class="border rounded w-full py-2 px-4" placeholder="9876543210">
                    </div>
                    <div class="w-full">
                        <label class="block text-gray-700 py-1">Account Type</label>
                        <select class="border rounded w-full py-2 px-4">
                            <option value="current">Current</option>
                            <option value="savings">Savings</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Add Customer Button -->
            <div class="w-full flex items-center justify-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 w-[40%]">Add Customer</button>
            </div>
        </form>
    </div>
</div>
