<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Transaction Modals</title>
    <style>
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: scale(0.95);
        }
        .modal.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-2xl font-semibold mb-6 text-center">Transaction Modals</h1>

    <div class="flex justify-center space-x-4 mb-8">
        <button onclick="showModal('successModal')" class="bg-green-600 text-white px-5 py-3 rounded-lg shadow-lg hover:bg-green-700 transition duration-200">Show Success Modal</button>
        <button onclick="showModal('failedModal')" class="bg-red-600 text-white px-5 py-3 rounded-lg shadow-lg hover:bg-red-700 transition duration-200">Show Failed Modal</button>
        <button onclick="showModal('errorModal')" class="bg-yellow-600 text-white px-5 py-3 rounded-lg shadow-lg hover:bg-yellow-700 transition duration-200">Show Error Modal</button>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 transform transition-all">
            <h2 class="text-xl font-bold text-green-600">Transaction Successful</h2>
            <p class="mt-2 text-gray-700">Your transaction has been completed successfully!</p>
            <button onclick="hideModal('successModal')" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition duration-200">Close</button>
        </div>
    </div>

    <!-- Failed Modal -->
    <div id="failedModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 transform transition-all">
            <h2 class="text-xl font-bold text-red-600">Transaction Failed</h2>
            <p class="mt-2 text-gray-700">Unfortunately, your transaction has failed. Please try again.</p>
            <button onclick="hideModal('failedModal')" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition duration-200">Close</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 transform transition-all">
            <h2 class="text-xl font-bold text-yellow-600">Error</h2>
            <p class="mt-2 text-gray-700">The customer has exceeded the failed transaction limit. Please check the account status.</p>
            <button onclick="hideModal('errorModal')" class="mt-4 bg-yellow-600 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-700 transition duration-200">Close</button>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            modal.classList.add('show');
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('show');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Delay to allow for the closing animation
        }
    </script>
</body>
</html>
