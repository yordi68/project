  <script>
    // Sample data for the table
    const transactions = [
      { name: "John Doe", email: "ohndoe2211@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "10-01-2024" },
      { name: "Shelby Goode", email: "shelbygoode41@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "12-01-2024" },
      { name: "Robert Bacins", email: "robertbacins4128@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "12-01-2024" },
      { name: "John Carilo", email: "johncarilo1829@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "13-01-2024" },
      { name: "Adriene Watson", email: "adriene.W@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "15-01-2024" },
      { name: "Jhon Deo", email: "jhon.deo@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "17-01-2024" },
      { name: "Bethany Jackson", email: "beth.j@gmail.com", payment: "****1234567", total: "$0.00 USD", date: "19-01-2024" },
    ];

    // Function to render the table rows
    function renderTable() {
      const tableBody = document.getElementById("transaction-body");
      tableBody.innerHTML = "";

      transactions.forEach((transaction) => {
        const row = `<tr>
            <td class="py-2 px-4">${transaction.name}</td>
            <td class="py-2 px-4">${transaction.email}</td>
            <td class="py-2 px-4">${transaction.payment}</td>
            <td class="py-2 px-4">${transaction.total}</td>
            <td class="py-2 px-4">${transaction.date}</td>
            <td class="py-2 px-4 text-blue-500 cursor-pointer">View transactions</td>
          </tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    // Tabs functionality
    const tab1 = document.getElementById("tab1");
    const tab2 = document.getElementById("tab2");

    tab1.addEventListener("click", function () {
      // Switch active tab styling
      tab1.classList.add("tab-active");
      tab1.classList.remove("tab-inactive");
      tab2.classList.add("tab-inactive");
      tab2.classList.remove("tab-active");

      // Display corresponding content
      document.getElementById("transaction-history-content").classList.remove("hidden");
      document.getElementById("transaction-review-content").classList.add("hidden");
    });

    tab2.addEventListener("click", function () {
      // Switch active tab styling
      tab2.classList.add("tab-active");
      tab2.classList.remove("tab-inactive");
      tab1.classList.add("tab-inactive");
      tab1.classList.remove("tab-active");

      // Display corresponding content
      document.getElementById("transaction-history-content").classList.add("hidden");
      document.getElementById("transaction-review-content").classList.remove("hidden");
    });

    // Initial table render
    renderTable();
  </script>
