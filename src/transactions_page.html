      <!-- Main Content -->
      <div class="flex-1 container p-4 lg:p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold gap-4 flex items-center">
            <span
              class="text-2xl font-bold mr-2 xl:hidden cursor-pointer"
              id="menu-toggle"
              >&#9776;</span
            >
            Transactions
          </h2>
        </div>


        <!-- Tabs -->
        <div class="mb-4 flex border-b">
          <button id="tab1" class="tab-button px-6 py-2 tab-active">
            Transaction History
          </button>
          <button id="tab2" class="tab-button px-6 py-2">
            Transaction Review
          </button>
        </div>


        <!-- Filtering buttons -->
         <div class="flex flex-wrap items-center gap-2 mb-2">
              <input
                type="text"
                id="search"
                placeholder="Search name, email, phone etc"
                class="w-full sm:w-auto md:w-1/2 lg:w-1/3 px-4 py-2 border border-gray-300 rounded-md outline-none focus:border-blue-500 hover:border-blue-300"
              />
              <button
                class="px-4 py-2 bg-white border border-gray-200 rounded-md hover:text-white hover:bg-blue-500 transition-all"
              >
                All
              </button>
              <button
                class="px-4 py-2 bg-white border border-gray-200 rounded-md hover:text-white hover:bg-blue-500 transition-all"
              >
                Top customer
              </button>
              <button
                class="px-4 py-2 bg-white border border-gray-200 rounded-md hover:text-white hover:bg-blue-500 transition-all"
              >
                Recent customer
              </button>
              <button
                class="px-4 py-2 bg-white border border-gray-200 rounded-md hover:text-white hover:bg-blue-500 transition-all"
              >
                First-time customer
              </button>
              <button
                class="px-4 py-2 bg-white border border-gray-200 rounded-md hover:text-white hover:bg-blue-500 transition-all"
              >
                Repeat customer
              </button>
            </div>
            <div class="flex justify-end space-x-2 md:space-x-6 mb-2">
              <button
                class="px-4 lg:px-6 py-2 flex gap-2 bg-white border border-gray-200 rounded-md"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 9V3h12v6M6 18.75H4.5A2.25 2.25 0 0 1 2.25 16.5V12A2.25 2.25 0 0 1 4.5 9.75H19.5A2.25 2.25 0 0 1 21.75 12v4.5a2.25 2.25 0 0 1-2.25 2.25H18M18 15.75v4.5H6v-4.5h12Zm-3 1.5H9v-3h6v3Z"
                  />
                </svg>
                <span>Print</span>
              </button>
              <button
                class="px-4 lg:px-6 py-2 bg-white border flex gap-2 border-gray-200 rounded-md"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 13.5v4.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 18V13.5M7.5 10.5 12 15l4.5-4.5M12 15V3.75"
                  />
                </svg>

                <span>Download</span>
              </button>

                <select
  class="border border-gray-300 rounded-md py-2 px-4 bg-white  hover:border-blue-300 outline-none focus:border-blue-500"
>
  <option value="last-7-days">Last 7 Days</option>
  <option value="last-month">Last Month</option>
  <option value="last-6-month">Last 6 Months</option>
</select>

              </div>


        <div id="content-container">

          <div id="transaction-history-content" class="tab-content">   

               <div id="transaction-history-table" class="overflow-x-auto">
              <table
                class="min-w-full bg-white border border-gray-200 rounded-lg"
              >
                <thead class="bg-gray-100">
                  <tr>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Name</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Email</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">
                      Payment method
                    </th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">
                      Total spend
                    </th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Date</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody id="transaction-history-body"></tbody>
              </table>
            </div>
            </div>

    

          <div id="transaction-review-content" class="tab-content hidden">
            <div id="transaction-review-table" class="overflow-x-auto">
              <table
                class="min-w-full bg-white border border-gray-200 rounded-lg"
              >
                <thead class="bg-gray-100">
                  <tr>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Name</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Email</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">
                      Payment method
                    </th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">
                      Total spend
                    </th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Date</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody id="transaction-review-body"></tbody>
              </table>
            </div>
          </div>





          <!-- Pagination -->
            <div class="flex justify-between items-center mt-4">
              <p class="text-gray-600"></p>
              <div class="flex items-center space-x-1">
                <button
                  class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600"
                >
                  1
                </button>
                <button
                  class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600"
                >
                  2
                </button>
                <button
                  class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600"
                >
                  3
                </button>
                <span class="px-3 py-1 text-gray-600">...</span>
                <button
                  class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600"
                >
                  5
                </button>
                <button
                  class="px-3 py-1 bg-white border border-gray-300 rounded-md text-gray-600"
                >
                  &gt;
                </button>
              </div>
            </div>
        </div>
